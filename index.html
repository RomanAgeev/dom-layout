<!DOCTYPE html>
<html>
    <head>
        <title>DOM Layout</title>
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            #container {
                position: absolute;
                top: 0;
                left: 0;
                width: 800px;
                height: 500px;
            }

            #container2 {
                position: absolute;
                top: 0;
                left: 850px;
                width: 600px;
                height: 300px;
            }

            #dropIndicator {
                border-style: solid;
                border-width: 5px;
            }

            .dragged {
                opacity: 0.7;
            }

            .item {
                position: absolute;
                overflow: hidden;
            }

            .item-header {
                left: 0;
                right: 0;
                top: 0;
                height: 20px;
                cursor: grab;
            }

            .item-content {
                left: 0;
                right: 0;
                top: 20px;
                bottom: 0;
            }

            .item-container {
                border-style: solid;
                border-width: 2px;
            }

            /* .hovered {
                border: 2px solid black !important;
            } */

            body.dragging * {
                cursor: grabbing;
            }
        </style>
    </head>
    <body>
        <script src="./src/index.ts"></script>
        <div id="container"></div>
        <div id="container2"></div>
    </body>
</html>
